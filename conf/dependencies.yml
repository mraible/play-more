# Application dependencies

require:
    - play
    - play -> coffee 1.0
#    - play -> sass 1.1
    - play -> greenscript 1.2.6j
    - play -> scala 0.9.1
    - org.fusesource.scalate -> scalate-core 1.5.2-scala_2.8.1:
        transitive: false
    - org.fusesource.scalate -> scalate-util 1.5.2-scala_2.8.1:
        transitive: false
    - com.codahale -> jerkson_2.8.1 0.4.2-SNAPSHOT:
        exclude:
            - org.scala-lang -> scala-library

repositories:
    - codahale:
        type: iBiblio
        root: "http://repo.codahale.com/"
        contains:
            - com.codahale.*